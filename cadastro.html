<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <form id="cadastroForm" class="form">
      <h2>Cadastro</h2>

      <!-- Dados do Usuário -->
      <fieldset>
        <legend>Dados do Usuário</legend>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" maxlength="14" required />

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" required />

        <label>Gênero</label>
        <div class="radio-group">
          <label><input type="radio" name="genero" value="Masculino" required /> Masculino</label>
          <label><input type="radio" name="genero" value="Feminino" /> Feminino</label>
          <label><input type="radio" name="genero" value="Não Binário" /> Não Binário</label>
          <label><input type="radio" name="genero" value="Prefiro não informar" /> Prefiro não informar</label>
        </div>
      </fieldset>

      <!-- Endereço -->
      <fieldset>
        <legend>Endereço</legend>
        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" required />

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" required />

        <label for="numero">Número</label>
        <input type="number" id="numero" required />

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" required />

        <label for="estado">Estado</label>
        <select id="estado" required>
          <option value="">Selecione</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>

        <label for="cep">CEP</label>
        <input type="text" id="cep" maxlength="9" required />
      </fieldset>

      <!-- Contatos -->
      <fieldset>
        <legend>Contatos</legend>
        <label for="email">E-mail</label>
        <input type="email" id="email" required />

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" maxlength="15" required />
      </fieldset>

      <!-- Acesso -->
      <fieldset>
        <legend>Credenciais de Acesso</legend>
        <label for="usuario">Nome de Usuário</label>
        <input type="text" id="usuario" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" required />

        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" required />
      </fieldset>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
