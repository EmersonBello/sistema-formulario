<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css" />
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.gender-group button');
      const hiddenInput = document.getElementById('genero');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');
          hiddenInput.value = button.getAttribute('data-value');
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <form action="cadastro.php" method="POST">
      <h2>Cadastro de Usuário</h2>

      <fieldset>
        <legend>Dados do Usuário</legend>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" required />

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required />

        <label>Gênero</label>
        <div class="gender-group" id="genderGroup">
          <button type="button" data-value="Masculino">Masculino</button>
          <button type="button" data-value="Feminino">Feminino</button>
          <button type="button" data-value="Não Binário">Não Binário</button>
          <button type="button" data-value="Prefiro não informar">Prefiro não informar</button>
        </div>
        <input type="hidden" name="genero" id="genero" required />
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" name="logradouro" required />

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" required />

        <label for="numero">Número</label>
        <input type="number" id="numero" name="numero" required />

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" maxlength="9" required />
      </fieldset>

      <fieldset>
        <legend>Contatos</legend>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" maxlength="15" required />
      </fieldset>

      <fieldset>
        <legend>Credenciais de Acesso</legend>
        <label for="usuario">Nome de Usuário</label>
        <input type="text" id="usuario" name="usuario" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required />
      </fieldset>

      <button type="submit">Cadastrar</button>

      <div class="link-login">
        Já possui conta? <a href="index.html">Faça login</a>
      </div>
    </form>
  </div>
</body>
</html>
